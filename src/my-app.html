<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view404.html">

<link rel="lazy-import" href="my-chat-view.html">
<link rel="import" href="my-menu.html">
<link rel="lazy-import" href="my-profile.html">
<link rel="lazy-import" href="my-settings.html">
<link rel="lazy-import" href="my-login.html">
<link rel="lazy-import" href="my-forgot-password.html">


<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .menu-right {
        margin-left: 20%; 
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">

        <app-toolbar class="menu-right"><my-menu></my-menu></app-toolbar>
        <app-toolbar>Contacts</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]view1">
            <iron-icon icon="assessment"></iron-icon>News
          </a>

          <a name="chat-view" href="[[rootPath]]chat-view">
            <iron-icon icon="account-circle"></iron-icon>John Smith
          </a>
          <a name="chat-view" href="[[rootPath]]chat-view">
              <iron-icon icon="account-circle"></iron-icon>Jane Doe
          </a>
          <a name="chat-view" href="[[rootPath]]chat-view">
              <iron-icon icon="account-circle"></iron-icon>jane Smith
          </a>
          <a name="chat-view" href="[[rootPath]]chat-view">
              <iron-icon icon="account-circle"></iron-icon>Joe Root
          </a>
          <a name="chat-view" href="[[rootPath]]chat-view">
              <iron-icon icon="account-circle"></iron-icon>Jimmy Anderson
          </a>
          <a name="chat-view" href="[[rootPath]]chat-view">
              <iron-icon icon="account-circle"></iron-icon>Stuart Broad
          </a>

          <a name="login" href="[[rootPath]]login">
              <iron-icon icon=""></iron-icon>Log In
          </a>
          <a name="forgot-password" href="[[rootPath]]forgot-password">
              <iron-icon icon=""></iron-icon>Forgot Password?
          </a>

      
        </iron-selector>

        
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Chat</div>

            <a name="profile" href="[[rootPath]]profile" >
              <iron-icon icon="account-circle"></iron-icon>
            </a>
            <paper-icon-button icon="add-alert"></paper-icon-button>
          </app-toolbar>

        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          
          <my-view1 name="view1"></my-view1>
          <my-chat-view name="chat-view"></my-chat-view>
          <my-login name="login"></my-login>
          <my-forgot-password name="forgot-password"></my-forgot-password>

          <my-profile name="profile"></my-profile>
          <my-settings name="settings"></my-settings>

          <my-view404 name="view404"></my-view404>

        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
