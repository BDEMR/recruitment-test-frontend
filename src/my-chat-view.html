<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="my-chat-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 2px;
      }

      .text-right {
        text-align: right;
      }

      .same-line {
        display: inline-block;

      }

      .width-fix {
        position: fixed;
        width: 30%;
        right: 10px;
      }

      .card-bottom {
        position: fixed;
        bottom: 10px; 
        width: 50%;
      }

      .card-bottom-right {
        position: fixed;
        bottom: 10px; 
        right: 10%;
      }

    </style>

    <iron-icon icon="face"></iron-icon>
    <div class="card same-line">
      <p>Hello, How's it going?? Lorem ipsum dolor sit amet.</p>
    </div>


    <div class="card width-fix">
      <p class="text-right ">Fine, Thanks</p>
      <iron-icon icon="favorite"></iron-icon>
    </div>
    

    <div class="card card-bottom">
      <div>
        <paper-input label="type here..."></paper-input>
      </div>
    </div>
    <div class="card card-bottom-right">
      <paper-icon-button icon="face"></paper-icon-button>
      <paper-icon-button icon="attachment"></paper-icon-button>
      <paper-icon-button icon="send"></paper-icon-button>
    </div>

  </template>

  <script>
    class MyChatView extends Polymer.Element {
      static get is() { return 'my-chat-view'; }
      static get properties() {
        return {
          
        }
      }
      constructor() {
        super();
      }

    }

    window.customElements.define(MyChatView.is, MyChatView);
  </script>
</dom-module>
