<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 2px;
      }

      .card-center {
        position: fixed;
        top: 30%; 
        left: 50%;
      }

      .bottom-button {
        padding-left: 50px;
      }

      .link-button {
        margin-top: 50px;
      }

    </style>

    <div class="card card-center">
        <paper-input label="username"></paper-input>
        <paper-input type="password" label="password"></paper-input>
        <div class="bottom-button"><paper-button raised>Log in</paper-button></div>

        <a class="link-button" name="forgot-password" href="[[rootPath]]forgot-password">
            Forgot Password?
        </a>
    </div>

  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }
      static get properties() {
        return {
          
        }
      }
      constructor() {
        super();
      }

    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
