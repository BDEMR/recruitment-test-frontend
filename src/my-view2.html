<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="my-menu.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
        <my-menu></my-menu>
    </div>

    <div class="card">
      <paper-input always-float-label label="Type here..." ></paper-input>
      <paper-icon-button icon="send"></paper-icon-button>
    </div>

    <div class="card">
      <paper-input always-float-label label="Floating label"></paper-input>
      <paper-input label="username">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
        <div slot="suffix">@email.com</div>
      </paper-input>
    </div>

    <div class="card">
      <paper-button class="pink">link</paper-button>
      <paper-button raised class="indigo">raised</paper-button>
      <paper-button toggles raised class="green">toggles</paper-button>
      <paper-button disabled class="disabled">disabled</paper-button>
    </div>

    <div class="card">
      <paper-icon-button icon="add-alert" on-click="toggle"></paper-icon-button>
      <paper-dialog opened="[[open]]">
          <h2>Header</h2>
          <paper-dialog-scrollable>
            Lorem ipsum...
          </paper-dialog-scrollable>
          <div class="buttons">
            <paper-button dialog-dismiss on-click="toggle">Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-click="toggle">Accept</paper-button>
          </div>
      </paper-dialog>
    </div>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties() {
        return {
          open: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          
        }
      }
      constructor() {
        super();
      }

      toggle() {
        this.open = !this.open;
      }

    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
